apply plugin: 'java'

group = 'pl.pragmatists'
version = '0.0.1-SNAPSHOT'

description = "Legacy Code Exercises"

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version:'3.1'
    compile group: 'joda-time', name: 'joda-time', version:'2.3'
    compile group: 'com.google.guava', name: 'guava', version:'18.0'
    compile group: 'javax.mail', name: 'mail', version:'1.4.4'
    testCompile group: 'pl.pragmatists', name: 'JUnitParams', version:'1.0.4'
    testCompile group: 'junit', name: 'junit', version:'4.11'
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.0.0'
    testCompile group: 'org.mockito', name: 'mockito-core', version:'1.10.19'
}
